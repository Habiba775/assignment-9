<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            background-image: url(quotess.jpg);
            background-position: center;
        }

        .container {
            text-align: center;
            background-color: #dac199;
            padding: 20px;
            border-radius: 8px;
            box-shadow: #1e411f;
            width: 600px;
        }

        #quote {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 20px;
            min-height: 60px;
        }

        .button {
            background-color: #1e411f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .button:hover {
            background-color: #35674d;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="quote">Click "New Quote" for a fresh quote!</div>
    <button class="button" onclick="generateQuote()">New Quote</button>
</div>

<script>
    const quotes = [
        "The only way to do great work is to love what you do. – Steve Jobs",
        "Success is not the key to happiness. Happiness is the key to success.",
        "Dream big and dare to fail. – Norman Vaughan",
        "You miss 100% of the shots you don’t take. – Wayne Gretzky",
        "Believe you can and you’re halfway there. – Theodore Roosevelt",
        "The best time to plant a tree was 20 years ago. The second best time is now.",
        "Your time is limited, don’t waste it living someone else’s life. – Steve Jobs",
        "Do one thing every day that scares you. – Eleanor Roosevelt",
        "Don’t watch the clock; do what it does. Keep going. – Sam Levenson",

    ];
let lastIndex = -1;
function generateQuote() {
    let randomIndex;
    do {
        randomIndex = Math.floor(Math.random() * quotes.length);
    }
      while (randomIndex === lastIndex);
    lastIndex = randomIndex;
    const quoteElement = document.getElementById("quote");
    quoteElement.innerText = quotes[randomIndex];
}
</script>
</body>
</html>
